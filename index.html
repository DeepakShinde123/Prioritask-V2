<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <title>Prioritask</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- MARK:Navbar -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Prioritask</a>
      </div>
      <a class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <a href="https://github.com/DeepakShinde123/Prioritask-V2"
              ><i class="ti ti-brand-github text-2xl"></i
            ></a>
          </li>
        </ul>
      </a>
    </div>
    <main class="container">
      <div class="card bg-base-100 w-64 shadow-xl mx-auto my-5">
        <figure>
          <img
            src="https://images.unsplash.com/photo-1711880654441-e3d3cc56204b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGFpbnRpbmdzfGVufDB8fDB8fHww"
            alt="Shoes"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Prioritask - Organize yourself</h2>
          <form data-form>
            <input
              type="text"
              placeholder="Add task"
              class="input input-bordered w-full max-w-xs"
              data-user-input
            />
          </form>
          <div
            class="form-control flex flex-col gap-3"
            data-task-container
          ></div>
          <div class="form-control"></div>
          <div class="card-actions justify-end"></div>
        </div>
      </div>
    </main>
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
      <aside>
        <p>
          Copyright Â© <span class="show year"></span> - All right reserved by
          <a class="text-sky-500" href="https://github.com/DeepakShinde123"
            >DeepakShinde123</a
          >
        </p>
      </aside>
    </footer>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
